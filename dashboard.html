<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <h1 class="logo">WORKERS' PAYROLL SYSTEM DASHBOARD</h1>
        </div>
        <div class="menu">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="grid-container">
            <div class="grid-item">
                <div class="icon-box">
                    <a href="payrollCreateOrUpdate.html">
                        <i class="fas fa-file-invoice"></i>
                        <p>CREATE, UPDATE<br>PAYROLL</p>
                    </a>
                </div>
            </div>

            <div class="grid-item">
                <div class="icon-box">
                    <a href="payEmployee.html" data-restricted="true">
                        <i class="fas fa-money-bill-wave"></i>
                        <p>PAY<br>EMPLOYEE</p>
                    </a>
                </div>
            </div>

            <div class="grid-item">
                <div class="icon-box">
                    <a href="employeeManagement.html">
                        <i class="fas fa-user-plus"></i>
                        <p>ADD, UPDATE<br>DELETE EMPLOYEE</p>
                        <span id="pendingCount" class="pending-badge"></span>
                    </a>
                </div>
            </div>
           
            <div class="grid-item">
                <div class="icon-box">
                    <a href="cheque.html">
                        <i class="fas fa-money-check"></i>
                        <p>CHEQUE</p>
                    </a>
                </div>
            </div>
            <div class="grid-item">
                <div class="icon-box">
                    <a href="report.html">
                        <i class="fas fa-chart-pie"></i>
                        <p>REPORT</p>
                    </a>
                </div>
            </div>

            <div class="grid-item">
                <div class="icon-box">
                    <a href="payslip.html" data-restricted="true">
                        <i class="fas fa-file-alt"></i>
                        <p>PAYSLIP</p>
                    </a>
                </div>
            </div>

            <div class="grid-item">
                <div class="icon-box">
                    <a href="leaveOfAbsence.html">
                        <i class="fas fa-calendar-times"></i>
                        <p>LEAVE OF ABSENCE<br>RECORDS</p>
                    </a>
                </div>
            </div>
            <div class="grid-item">
                <div class="icon-box">
                    <a href="overtime.html">
                        <i class="fas fa-clock"></i>
                        <p>OVERTIME<br>RECORDS</p>
                    </a>
                </div>
            </div>
            <div class="grid-item">
                <div class="icon-box">
                    <a href="Attendance.html">
                        <i class="fas fa-calendar-check"></i>
                        <p>ATTENDANCE<br>RECORDS</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="pendingEmployees.js"></script>
    <script src="dashboardPending.js"></script>
    <script src="logout.js"></script>
    <script src="accessControl.js"></script>
</body>
</html>
